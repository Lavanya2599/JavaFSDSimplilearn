<div>
    <div *ngIf="flag">
        <h2>Approve Application</h2><br>
        <form (ngSubmit)="saveReqtoDB()">
            <label>Adharid</label>
            <input type="text" name="adharid" [(ngModel)]="adharid" readonly>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Email</label>
            <input type="text" name="emailid" [(ngModel)]="emailid" readonly><br/><br>
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name" readonly>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Age</label>
            <input type="number" name="age" [(ngModel)]="age" readonly>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Address</label>
            <input type="text" name="address" [(ngModel)]="address" readonly><br/><br>
            <label>Phone Number</label>
            <input type="text" name="phone" [(ngModel)]="phone" readonly><br/><br>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" class="btn btn-success" value="Approve Request"/>&nbsp;&nbsp;
            <input type="reset" class="btn btn-dark" value="Reset"/><br/>
        </form><br/>
    </div>
    <span *ngFor="let r of requests">
        <div class="container">
            <table class="table">
                <tr>
                    <th>Email ID</th>
                    <th>Name</th>&nbsp;&nbsp;&nbsp;
                    <th>Age</th>&nbsp;
                    <th>Address</th>&nbsp;
                    <th>Phone Number</th>
                    <th>Aadhar ID</th>
                </tr>
                <br>
                <tr>
                    <td>{{r.emailid}}</td>
                    <td>{{r.name}}</td>&nbsp;
                    <td>{{r.age}}</td>&nbsp;
                    <td>{{r.address}}</td>&nbsp;
                    <td>{{r.phone}}</td>
                    <td>{{r.adharid}}</td>
                    <td>
                        <input type="button" value="Deny Request" (click)="denyRequest(r.adharid)"/>&nbsp;&nbsp;&nbsp;
                        <input type="button" value="Approve Request" (click)="approvereq(r)"/>
                    </td>
                </tr>
            </table>
            <hr><br>
        </div>
    </span>
    <br/><br>
    <span style="color:red">{{msg}}</span>
</div>
